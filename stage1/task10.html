<html lang="en">
<head>

    <title>task10-flexbox布局</title>

        .container{

            border:1px solid #000;
            height:60px;
        }
        .item{
            width:80px;
            height: 50px;
            background-color: red;

        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
    </div>
</body>
</html>
